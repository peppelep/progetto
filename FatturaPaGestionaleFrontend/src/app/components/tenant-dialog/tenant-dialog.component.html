<div class="dialog-content">
  <form [formGroup]="tenantForm">

      <ejs-textbox id="cf01Nome" placeholder="Nome" floatLabelType="Always"
       formControlName="cf01Nome"></ejs-textbox>


    <div class="form-group mt-3">
      <label for="cf01Datarinnovo">Data Rinnovo</label>
      <ejs-datepicker
        id="cf01Datarinnovo"
        formControlName="cf01Datarinnovo"
        [locale]="'it-IT'"
        [format]="'dd/MM/yyyy'"
       >
      </ejs-datepicker>
    </div>

    <div class="form-group">
      <ejs-checkbox
        id="cf01Deleted"
        formControlName="cf01Deleted"
        label="Eliminato">
      </ejs-checkbox>
    </div>
  </form>
  <div class="d-flex justify-content-end gap-2 mt-3">
    <button ejs-button cssClass="e-flat" (click)="onCancel()">Annulla</button>
    <button ejs-button cssClass="save" (click)="onSubmit()">Salva</button>
  </div>
</div>
